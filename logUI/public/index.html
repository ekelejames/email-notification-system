<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Email Notification System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 2px solid #007acc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ec9b0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters {
            background: #252526;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 1px solid #3e3e42;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-group label {
            font-size: 13px;
            color: #cccccc;
        }
        
        select, button {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #555;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
        }
        
        select:hover, button:hover {
            background: #505050;
        }
        
        button.danger {
            background: #c13030;
            border-color: #c13030;
        }
        
        button.danger:hover {
            background: #d84040;
        }
        
        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 2px;
            border-left: 3px solid #555;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            display: flex;
            gap: 10px;
        }
        
        .log-entry:hover {
            background: #2d2d30;
        }
        
        .log-entry.info {
            border-left-color: #007acc;
        }
        
        .log-entry.success {
            border-left-color: #4ec9b0;
        }
        
        .log-entry.warning {
            border-left-color: #dcdcaa;
        }
        
        .log-entry.error {
            border-left-color: #f48771;
        }
        
        .log-timestamp {
            color: #858585;
            flex-shrink: 0;
            min-width: 160px;
        }
        
        .log-service {
            color: #4ec9b0;
            font-weight: bold;
            flex-shrink: 0;
            min-width: 100px;
        }
        
        .log-level {
            flex-shrink: 0;
            min-width: 70px;
            font-weight: bold;
        }
        
        .log-level.info { color: #007acc; }
        .log-level.success { color: #4ec9b0; }
        .log-level.warning { color: #dcdcaa; }
        .log-level.error { color: #f48771; }
        
        .log-message {
            flex: 1;
            color: #d4d4d4;
        }
        
        .log-details {
            margin-top: 5px;
            padding: 8px;
            background: #1e1e1e;
            border-radius: 3px;
            font-size: 12px;
            color: #858585;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            color: #858585;
        }
        
        .stat-value {
            color: #4ec9b0;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #858585;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <div class="status-dot"></div>
            System Logs Monitor
        </h1>
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="totalLogs">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Errors:</span>
                <span class="stat-value" id="errorCount" style="color: #f48771;">0</span>
            </div>
        </div>
    </div>
    
    <div class="filters">
        <div class="filter-group">
            <label>Service:</label>
            <select id="serviceFilter">
                <option value="">All Services</option>
                <option value="producer">Producer</option>
                <option value="consumer">Consumer</option>
                <option value="frontend">Frontend</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Level:</label>
            <select id="levelFilter">
                <option value="">All Levels</option>
                <option value="info">Info</option>
                <option value="success">Success</option>
                <option value="warning">Warning</option>
                <option value="error">Error</option>
            </select>
        </div>
        
        <div class="controls">
            <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: ON</button>
            <button onclick="clearLogs()" class="danger">Clear Logs</button>
        </div>
    </div>
    
    <div class="log-container" id="logContainer">
        <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p>Waiting for logs...</p>
        </div>
    </div>

    <script>
        const socket = io();
        let logs = [];
        let autoScroll = true;
        let serviceFilter = '';
        let levelFilter = '';
        
        const logContainer = document.getElementById('logContainer');
        const totalLogsEl = document.getElementById('totalLogs');
        const errorCountEl = document.getElementById('errorCount');
        
        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to log server');
        });
        
        // Receive initial logs
        socket.on('initial-logs', (initialLogs) => {
            logs = initialLogs;
            renderLogs();
        });
        
        // Receive new log
        socket.on('log', (log) => {
            logs.unshift(log);
            if (logs.length > 1000) logs.pop();
            renderLogs();
        });
        
        // Clear logs
        socket.on('clear', () => {
            logs = [];
            renderLogs();
        });
        
        // Render logs
        function renderLogs() {
            const filtered = logs.filter(log => {
                if (serviceFilter && log.service !== serviceFilter) return false;
                if (levelFilter && log.level !== levelFilter) return false;
                return true;
            });
            
            if (filtered.length === 0) {
                logContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>${serviceFilter || levelFilter ? 'No logs match the current filters' : 'Waiting for logs...'}</p>
                    </div>
                `;
            } else {
                logContainer.innerHTML = filtered.map(log => formatLog(log)).join('');
                
                if (autoScroll) {
                    logContainer.scrollTop = 0;
                }
            }
            
            // Update stats
            totalLogsEl.textContent = logs.length;
            errorCountEl.textContent = logs.filter(l => l.level === 'error').length;
        }
        
        // Format log entry
        function formatLog(log) {
            const timestamp = new Date(log.timestamp).toLocaleString();
            const details = log.details ? `<div class="log-details">${JSON.stringify(log.details, null, 2)}</div>` : '';
            
            return `
                <div class="log-entry ${log.level}">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-service">[${log.service}]</span>
                    <span class="log-level ${log.level}">${log.level.toUpperCase()}</span>
                    <span class="log-message">${escapeHtml(log.message)}${details}</span>
                </div>
            `;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Toggle auto-scroll
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollBtn').textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }
        
        // Clear logs
        async function clearLogs() {
            if (!confirm('Clear all logs?')) return;
            
            try {
                await fetch('/api/logs', { method: 'DELETE' });
            } catch (err) {
                console.error('Failed to clear logs:', err);
            }
        }
        
        // Filters
        document.getElementById('serviceFilter').addEventListener('change', (e) => {
            serviceFilter = e.target.value;
            renderLogs();
        });
        
        document.getElementById('levelFilter').addEventListener('change', (e) => {
            levelFilter = e.target.value;
            renderLogs();
        });
    </script>
</body>
</html>
